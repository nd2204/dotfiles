thm_purple="#d3869b"
thm_aqua="#8ec07c"
thm_green="#b8bb26"
thm_blue="#8bc1ad"
accent="#f28534"
thm_white="#ebdbb2"
thm_grey="#323435"
thm_black="#1b1b1b"
thm_black_dim="#16191a"
thm_black_dark="#141617"

